<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body> 
    <div class="parent">
        <div class="cards">
            <div class="searchBox">
                <input type="text" placeholder="Country Name" required class="input">
                <div class="img">
                    <img src="./images/search.png" alt="" class="button">    
                </div>
            </div>
            <div class="details text-center">
                <img src="./images/clear.png" alt="" class="change">
                <h1 class="degree"><p class="degree1">27</p> <span>o</span> C</h1>
                <h4 class="des mb-4">clear sky</h4>
                <h1 class="country">Egypt</h1>
            </div>
            <div class="foot justify-content-between">
                <div class="left d-flex align-items-center">
                    <img src="images/humidity.png" alt="">
                    <div class="text">
                        <h1 class="moudle">30%</h1>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="right d-flex align-items-center">
                    <img src="images/wind.png" alt="">
                    <div class="text">
                        <h1 class="speed">5.66km/h</h1>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner-border loader text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="shadow"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
